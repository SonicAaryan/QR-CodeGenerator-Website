<!DOCTYPE html>
<html>
https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR Code Generator Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your Text or Url</p>
        <input type="text" placeholder="Text or Url" id="qrText">

        <div id="imgBox">
            <img src="" id="qrImage"> <!--Here -->
        </div>

        <button onclick="generateQR()">Generate OR CODE</button> <!--Calling QR() function after Clicking -->
    </div>
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText"); // Taking values from field

        function generateQR() {
            if (qrText.value.length > 0) {
                qrImage.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                // Passed Value to API from qrText and this URL will be Displayed in <img> tag
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }
    </script>
</body>

</html>
